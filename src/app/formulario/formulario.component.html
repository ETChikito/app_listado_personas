<div class="container">
    <div class="col">
        <h3>Listado de Personas</h3>
    </div>
    <hr>
    <form class="row">
        <div class="form-group col-md-2">
            <input #nombreInput name="inputNombre" type="text" placeholder="Nombre" class="form-control" />
        </div>
        <div class="form-group col-md-2">
            <input #apellidoInput type="text" name="inputApellido" placeholder="Apellido" class="form-control" />
        </div>
        <div class="col">
            <button (click)="agregarPersonas(nombreInput, apellidoInput)" class="btn btn-primary"
                type="button">Agregar</button>
        </div>
    </form>
    <hr>
</div>
