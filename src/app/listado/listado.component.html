<h1>Listado de Personas</h1>
<hr>
<form>
    <input #nombre type="text" placeholder="Nombre"/>
    &nbsp; 
    <input #apellido type="text" placeholder="Apellido"/>
    &nbsp; 
    <button (click)="agregarPersonas(nombre.value, apellido.value)" class="btn btn-primary" type="button">Agregar</button>
</form>
<hr>
<ol>
    <li *ngFor="let persona of listaPersonas">{{persona.getNombre()}}  {{persona.getApellido()}}</li>
</ol>
